<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Редактирование ссылки</title>

    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/theme/idea.css">
    <script src="/lib/codemirror.js"></script>
    <script src="/addon/edit/matchbrackets.js"></script>
    <script src="/mode/groovy/groovy.js"></script>
    <script src="/mode/xml/xml.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
        }


    </style>
</head>

<body>
<div class="container">
    <header class="p-3 mb-3 border-bottom">
        <ul class="nav">
            <li><a href="/generate" class="nav-link">Генерация строки</a></li>
            <li><a href="/get-link" class="nav-link">Получение ссылки</a></li>
            <li class="nav-link">Редактирование ссылки</li>
        </ul>
    </header>
    <form method="post" action="edit-link" required>
        <div class="form-group mb-1">
            <label>UUID пользователя: <input class="form-control" type="text" name="linkMasterId" required></label><br>
            <label>Время действия до:
                <input class="form-control" type="text" name="toDate" placeholder="yyyy-MM-dd HH:mm">
            </label><br>
            <label>Количество применений: <input class="form-control" type="number" name="remainder"
                                                 required></label><br>
            <label>Оригинальная ссылка: <input class="form-control" type="text" name="origLink" required></label><br>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Редактировать</button>
    </form>
    <div class="mt-3" th:if="${shortLink != null}">
        <p><small>UUID пользователя: </small></p>
        <pre th:text="${linkMasterId}"></pre>
        <p><small>Отредактированная ссылка: </small></p>
        <pre th:text="${toDate}"></pre>
        <p><small>Количество применений: </small></p>
        <pre th:text="${remainder}"></pre>
        <p><small>Короткая ссылка: </small></p>
        <pre th:text="${remainder}"></pre>
    </div>
</div>
</body>
</html>
