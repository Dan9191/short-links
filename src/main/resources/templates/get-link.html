<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Получение ссылки</title>

    <link rel="stylesheet" href="/lib/codemirror.css">
    <link rel="stylesheet" href="/theme/idea.css">
    <script src="/lib/codemirror.js"></script>
    <script src="/addon/edit/matchbrackets.js"></script>
    <script src="/mode/groovy/groovy.js"></script>
    <script src="/mode/xml/xml.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
        }

    </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<div class="container">
    <header class="p-3 mb-3 border-bottom">
        <ul class="nav">
            <li><a href="/generate" class="nav-link">Генерация строки</a></li>
            <li class="nav-link">Получение ссылки</li>
            <li><a href="/edit-link" class="nav-link">Редактирование ссылки</a></li>
        </ul>
    </header>

    <form id="scriptForm" th:action="@{/get-link}" th:object="${linkGet}" method="post" spellcheck="false">
        <div class="form-group mb-1">
        <label>UUID пользователя: <input class="form-control" type="text" id="linkMasterId" th:field="*{linkMasterId}" required></label><br>
        <label>Короткая ссылка: <input class="form-control" type="text" id="shortLink" th:field="*{shortLink}" required></label><br>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Получить ссылку</button>
    </form>

    <div class="mt-3" th:if="${origLink != null}">
        <div class="row">
            <p><small>Полученная ссылка: </small></p>
            <pre th:text="${origLink}">></pre>
        </div>
    </div>
    <div class="mt-3" th:if="${message != null}">
        <p><small> Результат выполнения: </small></p>
        <pre th:text="${message}"></pre>
    </div>
</div>
</body>
</html>
